version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: dbanu_postgres
    environment:
      POSTGRES_DB: dbanu_db
      POSTGRES_USER: dbanu_user
      POSTGRES_PASSWORD: dbanu_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    networks:
      - dbanu_network

  mysql:
    image: mysql:8.0
    container_name: dbanu_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: dbanu_db
      MYSQL_USER: dbanu_user
      MYSQL_PASSWORD: dbanu_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init/mysql:/docker-entrypoint-initdb.d
    networks:
      - dbanu_network

